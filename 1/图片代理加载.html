<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片代理加载</title>
</head>

<body>
  <h1>图片代理加载</h1>
  <!-- <img src="../img/1.png" alt=""> -->
  <div class="img-con">
    <img class="img2" src="" alt="" height="540">
  </div>
  <button class="btn1">请求图片</button>


  <script>
    let btn1 = document.querySelector(".btn1");
    btn1.onclick = function () {
      let myImg = (function () {
        let img = document.querySelector(".img2")
        return {
          setSrc: function (src) {
            img.src = src
          }
        }
      })();

      let proxyImg = (function () {
        let img = new Image;
        img.onload = function () {
          myImg.setSrc(this.src)
        }
        return {
          setSrc: function (src) {
            myImg.setSrc('../img/周以.jpg');
            // await
            setTimeout(() => {
              img.src = src
            }, 3000)
          }
        }
      })();
      proxyImg.setSrc('../img/1.png')
    }
  </script>
</body>

</html>
