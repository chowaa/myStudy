<body>

  <h1> 对象冻结 </h1>


  <script>
    const obj = {
      a:{
        b:2
      },
      c:3
    }
    function constTize(obj){
      if(Object.isFrozen(obj)){
        return obj
      }
      Object.keys(obj).forEach( key => {
        typeof obj[key] === "object" && (obj[key] = constTize(obj[key]))
      })
      return Object.freeze(obj)
    }
    let i =  constTize(obj)
    // i.a.b = 4
    try {
      i.a.b  = 4
    } catch (error) {
      console.log(error.message);
    }
    console.log(i);
  </script>

</body>
