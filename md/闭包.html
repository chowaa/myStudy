<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

 for(var i=0;i<10;i++){
     ~function(){
          setTimeout(()=>{
             console.log(i);//10次10 获得执行次数
          },1000)
    }(i);
 }
 
for(let i=0;i<10;i++){
    ~function(){
       setTimeout(()=>{
          console.log(i);//0~9 获得每一个i
       },1000)
    }(i);
  }
  </script>
</body>
</html>
