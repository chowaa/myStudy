  <ul id="data-list"></ul>

    const ws = new WebSocket('ws://localhost:8880/webscoket');

    ws.onopen = () => {
      console.log('WebSocket连接已打开');

      let timer = setInterval(() => {
        ws.send('Hello, WebSocket!');

    };
    ws.onmessage = (event) => {
      console.log('收到WebSocket消息:', event.data);
    };
